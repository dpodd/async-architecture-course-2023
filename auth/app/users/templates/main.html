{% extends "base.html" %}

{% block content %}
  <h2>Main Page</h2>
  {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <ul>
    {% for user in users %}
      <li><a href="{% url 'edit_user' user.id %}">{{ user.email }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
