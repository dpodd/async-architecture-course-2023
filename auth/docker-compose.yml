version: '3.8'


services:
  web:
    build:
      context: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./app:/app
    env_file:
      - .env
    ports:
      - "5100:8000"
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./data:/var/lib/postgresql/data
